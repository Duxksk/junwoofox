name: Android Build

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Find gradlew and build
        shell: bash
        run: |
          # find gradlew anywhere in the repo
          GRADLEW_PATH=$(find . -type f -name "gradlew" | head -n 1)
          echo "DEBUG: found gradlew at: '$GRADLEW_PATH'"

          if [ -z "$GRADLEW_PATH" ]; then
            echo "ERROR: gradlew not found in repo root or subfolders."
            echo "Repository root listing:"
            ls -la
            echo ""
            echo "Top-level folders:"
            find . -maxdepth 2 -type d -print
            exit 1
          fi

          # make executable and run assembleRelease
          chmod +x "$GRADLEW_PATH"
          echo "Running: $GRADLEW_PATH assembleRelease"
          "$GRADLEW_PATH" assembleRelease

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release
          path: app/build/outputs/apk/release/*.apk
